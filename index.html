    <title>MdColorPickr -A Hex Code Generator</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-5">Slide RGB Range To Generate Your Desire Color</h2>
      <div class="divrange">
      <span class="badge badge-danger">Red</span>
     <input type="range" class="custom-range" min="0" max="255" value="255" id="red" onchange="changeRange()">
     <span class="badge badge-danger" id="r-label">255</span>
   </div>
    <div class="divrange">
     <span class="badge badge-success">Green</span>
     <input type="range" class="custom-range" min="0" max="255" value="255" id="green" onchange="changeRange()">
     <span class="badge badge-success" id="g-label">255</span>
      </div>
      <div class="divrange">
     <span class="badge badge-primary">Blue</span>
     <input type="range" class="custom-range" min="0" max="255" value="255" id="blue" onchange="changeRange()">
     <span class="badge badge-primary" id="b-label">255</span>
      </div>


      <input id="colorvalue" type="text" value="#ffffff" size="7" readonly="readonly">
      <h2 id="msg" class="my-3">click to copy</h2>


   </div>
